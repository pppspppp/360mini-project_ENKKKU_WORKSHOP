<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Galaxy RPG Background</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        html {
            height: 100%;
        }

        .galaxy-background {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #0a0a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #533483 75%, 
                #e94560 100%);
            position: relative;
            animation: galaxyShift 20s ease-in-out infinite alternate;
        }

        .star {
            position: absolute;
            background: #ffffff;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        .star-small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 2px #ffffff;
        }

        .star-medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 3px #ffffff;
        }

        .star-large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 4px #ffffff;
        }

        .nebula-cloud {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        .nebula-1 {
            width: 200px;
            height: 120px;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.4) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .nebula-2 {
            width: 150px;
            height: 100px;
            background: radial-gradient(circle, rgba(83, 52, 131, 0.4) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .nebula-3 {
            width: 180px;
            height: 90px;
            background: radial-gradient(circle, rgba(15, 52, 96, 0.4) 0%, transparent 70%);
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes galaxyShift {
            0% { 
                background: linear-gradient(45deg, 
                    #0a0a2e 0%, 
                    #16213e 25%, 
                    #0f3460 50%, 
                    #533483 75%, 
                    #e94560 100%);
            }
            100% { 
                background: linear-gradient(45deg, 
                    #16213e 0%, 
                    #0f3460 25%, 
                    #533483 50%, 
                    #e94560 75%, 
                    #0a0a2e 100%);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(5px); }
            66% { transform: translateY(5px) translateX(-3px); }
        }

        .pixel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="galaxy-background">
        <!-- Nebula clouds -->
        <div class="nebula-cloud nebula-1"></div>
        <div class="nebula-cloud nebula-2"></div>
        <div class="nebula-cloud nebula-3"></div>

        <!-- Stars scattered across the galaxy -->
        <div class="star star-small" style="top: 15%; left: 20%; animation-delay: 0s;"></div>
        <div class="star star-medium" style="top: 25%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="star star-small" style="top: 35%; left: 45%; animation-delay: 1s;"></div>
        <div class="star star-large" style="top: 45%; left: 15%; animation-delay: 1.5s;"></div>
        <div class="star star-small" style="top: 55%; left: 70%; animation-delay: 2s;"></div>
        <div class="star star-medium" style="top: 65%; left: 30%; animation-delay: 0.3s;"></div>
        <div class="star star-small" style="top: 75%; left: 85%; animation-delay: 0.8s;"></div>
        <div class="star star-small" style="top: 85%; left: 55%; animation-delay: 1.3s;"></div>
        <div class="star star-large" style="top: 10%; left: 65%; animation-delay: 1.8s;"></div>
        <div class="star star-small" style="top: 30%; left: 10%; animation-delay: 0.2s;"></div>
        <div class="star star-medium" style="top: 50%; left: 90%; animation-delay: 0.7s;"></div>
        <div class="star star-small" style="top: 70%; left: 25%; animation-delay: 1.2s;"></div>
        <div class="star star-small" style="top: 20%; left: 50%; animation-delay: 1.7s;"></div>
        <div class="star star-large" style="top: 40%; left: 75%; animation-delay: 0.4s;"></div>
        <div class="star star-small" style="top: 60%; left: 5%; animation-delay: 0.9s;"></div>
        <div class="star star-medium" style="top: 80%; left: 40%; animation-delay: 1.4s;"></div>
        <div class="star star-small" style="top: 90%; left: 80%; animation-delay: 1.9s;"></div>
        <div class="star star-small" style="top: 5%; left: 35%; animation-delay: 0.6s;"></div>
        <div class="star star-large" style="top: 95%; left: 15%; animation-delay: 1.1s;"></div>
        <div class="star star-small" style="top: 12%; left: 90%; animation-delay: 1.6s;"></div>

        <!-- Pixel overlay for retro effect -->
        <div class="pixel-overlay"></div>
    </div>

</html>
